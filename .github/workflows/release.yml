name: release
on:
  push:
    tags:
      - v*.*.*
jobs:
  publish_sdk:
    name: Publish SDKs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
      - name: Build package
        run: uv build
      - name: Publish package
        run: uv publish --token ${{secrets.PYPI_TOKEN}}
